<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Venda de carro</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veiculo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">
                    Venda fácil seu carro!
                </h1>
                <p>Descreva as características do seu carro </p>
                <form>
                    <div class="box-input">
                        <label for="title">Titúlo do anúncio <span class="required-field">*</span> </label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="um titulo para anunciar seu carro" minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span> </label>
                        <input type="number" name="price" id="price" class="block" placeholder="Defina um preço"
                            required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição <span class="required-field">*</span> </label>
                        <textarea name="description" id="description" class="block"
                            placeholder="Características do veiculo"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span> </label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veiculo"
                            required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span> </label>
                        <input type="text" name="model" id="model" class="block"
                            placeholder="Digite o modelo do veiculo" required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilometragem <span class="required-field">*</span> </label>
                        <input type="number" name="mileage" id="mileage" class="block"
                            placeholder="Digite a Kilometragem do veiculo" required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de compra <span class="required-field">*</span> </label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" required>
                    </div>
                    <div class="box-input">
                        <p>Tipo de Câmbio: <span class="required-field">*</span></p>
                        <input type="radio" name="manual" id="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" name="auto" id="gear">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="Alarm" value="Alarm">
                                <label for="Alarm">Alarm</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="Ac" value="Ac">
                                <label for="Ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="reverse_camera" value="reverse_camera">
                                <label for="reverse_camera">Câmera de Ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="lane_assist" value="lane_assist">
                                <label for="lane_assist">Assistente de Pista</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="keyless" value="keyless">
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="smartphone" value="smartphone">
                                <label for="smartphone">Integração com o Celular</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="leather_seat" value="leather_seat">
                                <label for="leather_seat">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do Carro:</p>
                        <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit"> 
                </form>
            </div>
        </div>
    </div>
</body>

</html>
